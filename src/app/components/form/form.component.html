<div nz-row nzJustify="center">
    <nz-card nzTitle="Create a new post" class="card">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <nz-form-item>
              <nz-form-label [nzSpan]="24" nzRequired nzFor="title">Title</nz-form-label>
              <nz-form-control [nzSpan]="24" nzErrorTip="Field required, Max length is 15">
                <input type="text" nz-input formControlName="title" placeholder="Please input the title" />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSpan]="24" nzFor="body" nzRequired>Body</nz-form-label>
              <nz-form-control [nzSpan]="24" nzErrorTip="Field required, Max length is 100">
                <textarea
                    nz-input
                    placeholder="Autosize height with minimum and maximum number of lines"
                    formControlName="body" 
                    placeholder="Please input the body"
                    [nzAutosize]="{ minRows: 1, maxRows: 6 }"
                ></textarea>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control [nzSpan]="24">
                <button nz-button nzType="primary" class="button" nzBlock>Save Post</button>
              </nz-form-control>
            </nz-form-item>
        </form>
    </nz-card>
</div>
